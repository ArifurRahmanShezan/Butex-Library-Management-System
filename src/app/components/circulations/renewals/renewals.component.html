<div class="container">
  <h2>ðŸ”„ Renew Subscriptions</h2>
  <div class="msg">{{ msg }}</div>

  <form (ngSubmit)="submitRenewal()">
    <label>Subscription ID *</label>
    <input type="text" [(ngModel)]="subId" name="subId" placeholder="Enter Subscription ID" required>

    <label>Renewal Date *</label>
    <input type="date" [(ngModel)]="renewDate" name="renewDate" required>

    <button type="submit">Renew Subscription</button>
  </form>

  <h3 style="margin-top:30px;">ðŸ“‹ Renewal History</h3>
  <table>
    <thead>
      <tr>
        <th>Subscription ID</th>
        <th>Renewal Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of renewals">
        <td>{{ record.subId }}</td>
        <td>{{ record.date }}</td>
      </tr>
    </tbody>
  </table>
</div>
