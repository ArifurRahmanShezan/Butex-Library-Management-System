<div class="container">

  <!-- Place Reservation -->
  <div class="card">
    <h2>Place Reservation</h2>
    <form (ngSubmit)="placeReservation()">
      <label>Item ID *</label>
      <input type="text" [(ngModel)]="placeItemId" name="placeItemId" placeholder="Enter Item ID" required>
      <label>Patron ID *</label>
      <input type="text" [(ngModel)]="placePatronId" name="placePatronId" placeholder="Enter Patron ID" required>
      <label>Reservation Date *</label>
      <input type="date" [(ngModel)]="placeDate" name="placeDate" required>
      <button type="submit">Place Reservation</button>
    </form>
  </div>

  <!-- Update Reservation -->
  <div class="card">
    <h2>Update Reservation</h2>
    <form (ngSubmit)="updateReservation()">
      <label>Reservation ID *</label>
      <input type="number" [(ngModel)]="updateResId" name="updateResId" placeholder="Enter Reservation ID" required>
      <label>New Date *</label>
      <input type="date" [(ngModel)]="updateDate" name="updateDate" required>
      <button type="submit">Update Reservation</button>
    </form>
  </div>

  <!-- Cancel Reservation -->
  <div class="card">
    <h2>Cancel Reservation</h2>
    <form (ngSubmit)="cancelReservation()">
      <label>Reservation ID *</label>
      <input type="number" [(ngModel)]="cancelResId" name="cancelResId" placeholder="Enter Reservation ID" required>
      <label>Reason</label>
      <input type="text" [(ngModel)]="cancelReason" name="cancelReason" placeholder="Enter cancellation reason">
      <button type="submit">Cancel Reservation</button>
    </form>
  </div>

  <!-- Queue Status Table -->
  <div class="card">
    <h2>Queue Status</h2>
    <table>
      <thead>
        <tr>
          <th>Reservation ID</th>
          <th>Item ID</th>
          <th>Patron ID</th>
          <th>Date</th>
          <th>Status</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of queue">
          <td>{{ r.id }}</td>
          <td>{{ r.item }}</td>
          <td>{{ r.patron }}</td>
          <td>{{ r.date }}</td>
          <td>{{ r.status }}</td>
          <td>{{ r.reason || '-' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
