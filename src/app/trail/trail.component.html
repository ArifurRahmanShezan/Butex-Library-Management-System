<div class="trail-container">
  <h2>Add New Library Patron</h2>

  <form (ngSubmit)="onSubmit()" #patronForm="ngForm">
    <div class="form-group">
      <label>Library ID</label>
      <input type="text" [(ngModel)]="libraryId" name="libraryId" required placeholder="e.g. LIB133" />
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" required placeholder="John Doe" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" required placeholder="johndoe@example.com" />
    </div>

    <div class="form-group">
      <label>Patron Category</label>
      <select [(ngModel)]="selectedCategory" name="patronCategory" required>
        <option value="" disabled selected>Select category</option>
        <option *ngFor="let cat of patronCategories" [value]="cat.id">{{ cat.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Department</label>
      <select [(ngModel)]="selectedDepartment" name="department" required>
        <option value="" disabled selected>Select department</option>
        <option *ngFor="let dep of departments" [value]="dep.id">{{ dep.name }}</option>
      </select>
    </div>

    <div class="form-group checkbox">
      <label>
        <input type="checkbox" [(ngModel)]="active" name="active" />
        Active
      </label>
    </div>

    <button type="submit" [disabled]="!patronForm.form.valid">Submit</button>
  </form>
</div>
