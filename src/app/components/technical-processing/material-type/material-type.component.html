<div class="container">

  <!-- Tabs -->
  <div class="tabs">
    <button [class.active]="activeTab === 'material'" (click)="setTab('material')">
      Material Types
    </button>
    <button [class.active]="activeTab === 'indexes'" (click)="setTab('indexes')">
      Custom Indexes
    </button>
  </div>

  <!-- Material Types Tab -->
  <div *ngIf="activeTab === 'material'" class="card">
    <h2>Material Types</h2>
    <form (ngSubmit)="addMaterialType()" #materialForm="ngForm">
      <label>Type Name *</label>
      <input type="text" name="materialName" [(ngModel)]="materialName" placeholder="Enter material type name"
        required />

      <label>Description</label>
      <textarea name="materialDesc" [(ngModel)]="materialDesc" rows="3" placeholder="Enter description"></textarea>

      <button type="submit" [disabled]="!materialForm.form.valid">
        Add Material Type
      </button>
    </form>

    <!-- Material List Table -->
    <div class="table-container" *ngIf="materialList.length > 0">
      <h3>Material Table</h3>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Type Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let material of materialList; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ material.name }}</td>
            <td>{{ material.desc }}</td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>

  <!-- Custom Indexes Tab -->
  <div *ngIf="activeTab === 'indexes'" class="card">
    <h2>Custom Indexes</h2>
    <form (ngSubmit)="addCustomIndex()" #indexForm="ngForm">
      <label>Index Name *</label>
      <input type="text" name="indexName" [(ngModel)]="indexName" placeholder="Enter index name" required />

      <label>Fields *</label>
      <select name="indexFields" [(ngModel)]="selectedField" required>
        <option value="" disabled selected>Select a field</option>
        <option *ngFor="let field of availableFields" [value]="field">
          {{ field }}
        </option>
      </select>

      <button type="submit" [disabled]="!indexForm.form.valid">
        Add Custom Index
      </button>
    </form>

    <!-- Index Table -->
    <div class="table-container" *ngIf="indexList.length > 0">
      <h3>Active Indexes</h3>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Index Name</th>
            <th>Field</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let index of indexList; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ index.name }}</td>
            <td>{{ index.field }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
