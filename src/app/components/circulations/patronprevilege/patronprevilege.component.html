<div class="container">
  <h2>ðŸ‘¥ Patron Privilege Management</h2>

  <div *ngIf="msg" [ngClass]="{'success': msgType==='success', 'error': msgType==='error'}">{{ msg }}</div>

  <form (ngSubmit)="submitForm()">
    <div>
      <label>Patron Category <span style="color:red">*</span></label>
      <select [(ngModel)]="selectedCategoryId" name="category" required>
        <option value="">Select Category</option>
        <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
      </select>
    </div>

    <div>
      <label>Loan Period (Days) *</label>
      <input type="number" [(ngModel)]="loanPeriodDays" name="loanPeriodDays" placeholder="Enter loan period" required>
    </div>

    <div>
      <label>Max Renewals *</label>
      <input type="number" [(ngModel)]="maxRenewals" name="maxRenewals" placeholder="Enter max renewals" required>
    </div>

    <div>
      <label>Max Items on Loan *</label>
      <input type="number" [(ngModel)]="maxItemsOnLoan" name="maxItemsOnLoan" placeholder="Enter loan limit" required>
    </div>

    <button type="submit">Submit</button>
  </form>

  <h3 style="margin-top:30px;">ðŸ“‹ Privilege Matrix</h3>
  <table>
    <thead>
      <tr>
        <th>Patron Category</th>
        <th>Loan Period (Days)</th>
        <th>Max Renewals</th>
        <th>Max Items on Loan</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of matrix">
        <td>{{ entry.categoryName }}</td>
        <td>{{ entry.loanPeriodDays }}</td>
        <td>{{ entry.maxRenewals }}</td>
        <td>{{ entry.maxItemsOnLoan }}</td>
      </tr>
    </tbody>
  </table>
</div>
