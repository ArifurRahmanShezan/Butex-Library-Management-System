<div class="sidebar">
  <div class="logo">Library</div>

  <ng-container *ngFor="let item of menuItems">
    <div
      class="menu-item"
      [ngClass]="{'active': activeMenuId === item.id}"
      (click)="onMenuClick(item)"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a *ngIf="!item.isDropdown"
         [routerLink]="item.routerLink"
         class="menu-link">
         {{ item.label }}
      </a>

      <div *ngIf="item.isDropdown" class="dropdown-label">
        {{ item.label }}
        <span>â–¾</span>
      </div>
    </div>

    <!-- Dropdown submenu -->
    <div
      *ngIf="item.isDropdown"
      class="submenu"
      [style.display]="activeMenuId === item.id ? 'block' : 'none'"
    >
      <a
        *ngFor="let subItem of item.subItems"
        [routerLink]="subItem.routerLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ subItem.label }}
      </a>
    </div>
  </ng-container>

  <div class="logout" (click)="logout()">Log Out</div>
</div>
