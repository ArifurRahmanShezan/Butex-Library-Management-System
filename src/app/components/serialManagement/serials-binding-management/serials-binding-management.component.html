<div class="container">
  <h2>ğŸ“š Serials Binding Management</h2>
  <div *ngIf="msg" class="msg">{{ msg }}</div>

  <!-- Logical List Form -->
  <div>
    <h3>ğŸ“ Logical List of Issues</h3>
    <form (ngSubmit)="submitLogical()" #logicalForm="ngForm">
      <div style="grid-column: span 2;">
        <label>Issue List (comma separated)</label>
        <input type="text" name="issueList" [(ngModel)]="logicalIssues" placeholder="e.g., Issue1,Issue2" required>
      </div>
      <button type="submit">Submit Logical List</button>
    </form>
  </div>

  <!-- Physical List Form -->
  <div>
    <h3>ğŸ“¦ Physical List</h3>
    <form (ngSubmit)="submitPhysical()" #physicalForm="ngForm">
      <div style="grid-column: span 2;">
        <label>Volume Details (comma separated)</label>
        <input type="text" name="volumeList" [(ngModel)]="physicalVolumes" placeholder="e.g., Vol1,Vol2" required>
      </div>
      <button type="submit">Submit Physical List</button>
    </form>
  </div>

  <!-- Place Binding Order Form -->
  <div>
    <h3>ğŸ§¾ Place Binding Order</h3>
    <form (ngSubmit)="submitOrder()" #orderForm="ngForm">
      <div>
        <label>Binder</label>
        <select name="binder" [(ngModel)]="binder">
          <option value="">Select Binder</option>
          <option>Binder A</option>
          <option>Binder B</option>
          <option>Binder C</option>
        </select>
      </div>
      <div>
        <label>Date</label>
        <input type="date" name="orderDate" [(ngModel)]="orderDate">
      </div>
      <button type="submit">Place Order</button>
    </form>
  </div>

  <!-- Receive Bound Volumes Form -->
  <div>
    <h3>ğŸ“¥ Receive Bound Volumes</h3>
    <form (ngSubmit)="submitReceive()" #receiveForm="ngForm">
      <div>
        <label>Volume ID</label>
        <input type="text" name="volumeID" [(ngModel)]="volumeID" required>
      </div>
      <div>
        <label>Date Received</label>
        <input type="date" name="receiveDate" [(ngModel)]="receiveDate" required>
      </div>
      <button type="submit">Receive</button>
    </form>
  </div>

  <!-- Binding Progress -->
  <div class="progress-container">
    <div class="progress-bar" [style.width.%]="progress">{{ progress }}%</div>
  </div>

  <!-- Recent Binding Records Table -->
  <h3 style="margin-top:30px;">ğŸ“‹ Recent Binding Records</h3>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Details</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of bindingRecords">
        <td>{{ record.type }}</td>
        <td>{{ record.details }}</td>
        <td>{{ record.date }}</td>
      </tr>
    </tbody>
  </table>
</div>
