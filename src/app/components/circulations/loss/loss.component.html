<div class="container">
  <h2>ðŸ“¦ Process Reported Loss</h2>
  <div *ngIf="msg" [ngClass]="msgClass">{{ msg }}</div>

  <form (ngSubmit)="onSubmit()" #lossForm="ngForm">
    <div>
      <label>Item ID <span style="color:red">*</span></label>
      <input type="text" name="itemID" [(ngModel)]="itemID" required placeholder="Enter Item ID">
    </div>

    <div>
      <label>Loss Date <span style="color:red">*</span></label>
      <input type="date" name="lossDate" [(ngModel)]="lossDate" required>
    </div>

    <div>
      <label>Cost (à§³) <span style="color:red">*</span></label>
      <input type="number" name="cost" [(ngModel)]="cost" required placeholder="Enter cost">
    </div>

    <button type="submit">Submit</button>
  </form>

  <h3 style="margin-top:30px;">ðŸ“‹ Lost Items Record</h3>
  <table>
    <thead>
      <tr>
        <th>Item ID</th>
        <th>Loss Date</th>
        <th>Cost (à§³)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of lostItems">
        <td>{{ record.itemID }}</td>
        <td>{{ record.lossDate }}</td>
        <td>{{ record.cost }}</td>
      </tr>
    </tbody>
  </table>
</div>
