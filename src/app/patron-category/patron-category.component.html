<div class="container">
bmb
  <!-- Tabs -->
  <div class="tabs">
    <button [class.active]="activeTab === 'form'" (click)="setTab('form')">Add Patron Category</button>
    <button [class.active]="activeTab === 'table'" (click)="setTab('table')">View Categories</button>
  </div>

  <!-- Form Tab -->
  <div *ngIf="activeTab === 'form'" class="card">
    <h2>Add Patron Category</h2>

    <form (ngSubmit)="addCategory()" #catForm="ngForm">
      <label>Category Name *</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="name"
        placeholder="Enter category name"
        required
      />

      <label>Description *</label>
      <textarea
        name="description"
        [(ngModel)]="description"
        rows="3"
        placeholder="Enter description"
        required
      ></textarea>

      <button type="submit" [disabled]="!catForm.form.valid">Add Category</button>
    </form>
  </div>

  <!-- Table Tab -->
  <div *ngIf="activeTab === 'table'" class="card">
    <h2>Existing Patron Categories</h2>

    <div class="table-container" *ngIf="patronCategories.length > 0; else noData">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Category Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of patronCategories; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #noData>
      <p class="no-data">No categories found.</p>
    </ng-template>
  </div>
</div>
