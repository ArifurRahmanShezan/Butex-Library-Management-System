<div class="container">
  <h2>Book Request Form</h2>

  <form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="request-form">
    <div class="form-row">
      <label>Title:</label>
      <input formControlName="title" placeholder="Enter book title" />
    </div>

    <div class="form-row">
      <label>Author:</label>
      <input formControlName="author" placeholder="Enter author name" />
    </div>

    <div class="form-row">
      <label>Publisher:</label>
      <input formControlName="publisher" placeholder="Publisher name" />
    </div>

    <div class="form-row">
      <label>Publication Year:</label>
      <input formControlName="publicationYear" placeholder="e.g., 2018" />
    </div>

    <div class="form-row">
      <label>ISBN:</label>
      <input formControlName="isbn" placeholder="Enter ISBN" />
    </div>

    <div class="form-row">
      <label>Requester Name:</label>
      <input formControlName="requesterName" placeholder="Your name" />
    </div>

    <div class="form-row">
      <label>Requester Email:</label>
      <input formControlName="requesterEmail" placeholder="Your email" />
    </div>

    <div class="form-row">
      <label>Department:</label>
      <input formControlName="department" placeholder="Department name" />
    </div>

    <div class="form-row">
      <label>Notes:</label>
      <textarea formControlName="notes" placeholder="Any notes"></textarea>
    </div>

    <button type="submit" [disabled]="isSubmitting || requestForm.invalid">
      {{ isSubmitting ? 'Submitting...' : 'Submit Request' }}
    </button>
  </form>

  <hr />

  <h3>Requested Books</h3>
  <table class="request-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Year</th>
        <th>ISBN</th>
        <th>Requester</th>
        <th>Email</th>
        <th>Department</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let req of requests">
        <td>{{ req.title }}</td>
        <td>{{ req.author }}</td>
        <td>{{ req.publisher }}</td>
        <td>{{ req.publicationYear }}</td>
        <td>{{ req.isbn }}</td>
        <td>{{ req.requesterName }}</td>
        <td>{{ req.requesterEmail }}</td>
        <td>{{ req.department }}</td>
        <td>{{ req.notes }}</td>
      </tr>
    </tbody>
  </table>
</div>
